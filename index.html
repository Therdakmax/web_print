<!DOCTYPE html>
<html en>
    <head>
        <style>
            #movetxt {
    -webkit-animation: moving 8s;
    animation: moving 8s ;
}
@keyframes moving {
    0% {transform: translateX(-100px);}
    50% {transform: translateX(200px);}
    100% {transform: translateX(0px);}
}
            </style>
            
            
        <body>
            <div id="movetxt">move from top to bottom</div>
        </body>
    </head>
</html>
